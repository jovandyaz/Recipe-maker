<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Roster {NBA}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="head">
        <h1><img src="https://on.nba.com/2jSPRcz"></h1>
        <input type="text" id="input" placeholder="Team NBA">
        <button id= "button" onclick=fetchNBAData()>Search</button>
    </div>
    <div class="container"></div>
<!-- HANDLEBARS -->
        <script id="players-template" type="text/x-handlebars-template">
              {{#each NBAData}}
              <div id="player">
                    <h4>{{LastName}} {{Name}}</h4><p>{{Jersey}}</p><img src= {{Img}}><p>{{Position}}</p><br>
                </div>
              {{/each}}
          </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
